[pytest]
# Pytest Konfiguration f√ºr Forex Agent
# Erstellt: 2026-01-25

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit Tests (fast, no external dependencies)
    integration: Integration Tests (may require mocks)
    slow: Slow tests (backtest, full pipeline)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
