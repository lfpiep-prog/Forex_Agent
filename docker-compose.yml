services:
  # The Trading Agent (Executes trades)
  agent:
    build: .
    restart: always
    read_only: true
    security_opt:
      - no-new-privileges:true
    depends_on:
      - macro-server
    volumes:
      # Persist the trade journal, logs, and database
      - ./trade_journal.csv:/app/trade_journal.csv
      - ./logs:/app/logs
      - ./trades.db:/app/trades.db
    tmpfs:
      - /tmp
    env_file:
      - .env
    environment:
      - MACRO_SERVER_URL=http://macro-server:8000
    deploy:
      resources:
        limits:
          memory: 512M

  # The Macro Data Server (Provides API/Data)
  macro-server:
    build: ./execution/macro_server
    restart: always
    read_only: true
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:8000:8000" # Localhost only - not exposed externally
    env_file:
      - .env
    volumes:
      # Persist the macro data database
      - ./macro_data.db:/app/macro_data.db
    tmpfs:
      - /tmp
